<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        h1 {
            color: #4dff91;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #4dff91;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0; /* Hide emoji initially */
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped, .card.matched {
            background-color: #555;
            transform: rotateY(180deg);
            font-size: 50px; /* Show emoji when flipped */
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <h3 id="result">Moves: 0</h3>
    <div class="grid" id="game-grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardArray = [
                { name: 'A', emoji: '🐶' }, { name: 'A', emoji: '🐶' },
                { name: 'B', emoji: '🐱' }, { name: 'B', emoji: '🐱' },
                { name: 'C', emoji: '🐭' }, { name: 'C', emoji: '🐭' },
                { name: 'D', emoji: '🐹' }, { name: 'D', emoji: '🐹' },
                { name: 'E', emoji: '🐰' }, { name: 'E', emoji: '🐰' },
                { name: 'F', emoji: '🦊' }, { name: 'F', emoji: '🦊' },
                { name: 'G', emoji: '🐻' }, { name: 'G', emoji: '🐻' },
                { name: 'H', emoji: '🐼' }, { name: 'H', emoji: '🐼' }
            ];

            cardArray.sort(() => 0.5 - Math.random());

            const grid = document.getElementById('game-grid');
            const resultDisplay = document.getElementById('result');
            let cardsChosen = [];
            let cardsChosenId = [];
            let cardsWon = [];
            let moves = 0;

            function createBoard() {
                for (let i = 0; i < cardArray.length; i++) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.setAttribute('data-id', i);
                    card.innerText = cardArray[i].emoji; // Set emoji but hide with font-size
                    card.addEventListener('click', flipCard);
                    grid.appendChild(card);
                }
            }

            function checkForMatch() {
                const cards = document.querySelectorAll('.card');
                const optionOneId = cardsChosenId[0];
                const optionTwoId = cardsChosenId[1];

                if (cardsChosen[0] === cardsChosen[1] && optionOneId !== optionTwoId) {
                    cards[optionOneId].classList.add('matched');
                    cards[optionTwoId].classList.add('matched');
                    cards[optionOneId].removeEventListener('click', flipCard);
                    cards[optionTwoId].removeEventListener('click', flipCard);
                    cardsWon.push(cardsChosen);
                } else {
                    cards[optionOneId].classList.remove('flipped');
                    cards[optionTwoId].classList.remove('flipped');
                }

                cardsChosen = [];
                cardsChosenId = [];
                if (cardsWon.length === cardArray.length / 2) {
                    resultDisplay.textContent = 'Congratulations! You found them all in ' + moves + ' moves!';
                }
            }

            function flipCard() {
                let cardId = this.getAttribute('data-id');
                if (!cardsChosenId.includes(cardId) && cardsChosen.length < 2 && !this.classList.contains('matched')) {
                    cardsChosen.push(cardArray[cardId].name);
                    cardsChosenId.push(cardId);
                    this.classList.add('flipped');
                    moves++;
                    resultDisplay.textContent = 'Moves: ' + moves;
                    if (cardsChosen.length === 2) {
                        setTimeout(checkForMatch, 500);
                    }
                }
            }
            createBoard();
        });
    </script>
</body>
</html>
