<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Gaming Zone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4dff91;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            color: #ccc;
            font-size: 1.1em;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(77, 255, 145, 0.2);
        }
        .game-card h2 {
            margin-top: 0;
            color: #4dff91;
        }
    </style>
</head>
<body>

    <h1>Free Gaming Zone</h1>
    <p>Koi login nahi, koi sign-up nahi. Bas click karo aur khelo!</p>

    <div class="game-container">
        <a href="snake.html" class="game-card">
            <h2>Snake Game</h2>
            <p>Classic snake game. Dekhein kitna score bana sakte hain!</p>
        </a>

        <a href="2048.html" class="game-card">
            <h2>2048</h2>
            <p>Number tiles ko slide karke 2048 tak pahunchein.</p>
        </a>

        </div>

</body>
</html>
